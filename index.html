<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="assets/script.js" defer></script>
    <title>Previsão do tempo</title>
  </head>
  <body>
    <div id="container">
      <div id="searchBox">
        <input type="text" placeholder="Digite uma cidade" id="cidadeInput" />
        <i class="bi bi-search" id="search"></i>
      </div>

      <div id="infosContent">
        <h2 id="cidadeNome"></h2>

        <div>
          <img src="" alt="" id="icon" />
          <div>
            <span id="tmeperatura"></span>
            <p id="clima"></p>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button class="graus selected" id="celsius"><sup>°</sup>C</button>
        <button class="graus" id="fahrenheit"><sup>°</sup>F</button>
      </div>

      <div id="alerta">
        <strong>Digite algo</strong>
      </div>
    </div>
  </body>
</html>
